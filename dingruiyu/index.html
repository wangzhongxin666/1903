<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<style>
		 *{margin:0;padding: 0;}
</style>
	</head>
	<body>
	<div id="app"></div>
	</body>
	<script type="text/babel">
	class Colt extends React.Component{
            constructor(props){
                super(props)
                this.state={
                    
                }
            }
            render(props){
                var cols=(this.props.colt / 12 * 100) + "%";
                return (
                    <div style={{border:'2px solid #ddd',boxSizing:'border-box',width:cols,height:'70px',float:'left',backgroundColor:'blue'}}></div>
                )
            }
        }
        class Rows extends React.Component{
            constructor(props){
                super(props)
                this.state={
                
                }
            }
            render(props){
                var cl=this.props.colt;
                var rw=this.props.rows*70+'px'
                return (
                    <div style={{width:'cl',height:'rw'}}>
                        {
                            React.Children.map(this.props.children,function(el){
                                return React.cloneElement(el)
                            })
                        }
                    </div>

                )
            }
        }
        function App(){
            return (
                <Rows rows='1'>
                    <Colt colt="2"></Colt>
                    <Colt colt="2"></Colt>
                    <Colt colt="2"></Colt>
                    <Colt colt="2"></Colt>
                    <Colt colt="2"></Colt>
                    <Colt colt="2"></Colt>
                </Rows>
               
            )
        }
        ReactDOM.render(<App/>,document.getElementById('app'))

	</script>
</html>
