<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        .div{height: 60px;background-color: red;border: 2px solid;float: left;margin-bottom: 30px;box-sizing: border-box;line-height: 60px;text-align: center;}
    </style>
</head>
<body>
	<div id="app"></div>
</body>
<script type="text/babel">
    class App extends React.Component{
		render(props){
            var root = []
            for(var i=1;i<=this.props.col;i++){
                root.push(<div key={i} className="div" style={{width:100/this.props.col+'%'}}>{i}</div>)
            }
            return (
                <div>
                    <div>{root}</div>
                    <div>{root}</div>
                </div>
            )
        }
    }
    ReactDOM.render(<App col='4'/>, document.getElementById('app'))
</script>
</html>
