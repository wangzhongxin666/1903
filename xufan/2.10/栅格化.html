	.div2{
		height:80px;

		margin-bottom: 30px;

		height:80px;

<script type="text/babel">
	class App extends React.Component{
	constructor(){
		super()
		this.state={
			
		}
	}
	render(props){
		var num=[]
	for(var i=1;i<=this.props.sizeA;i++){

	 num.push(<div key={i} className="div1"  style={{width:100/this.props.sizeA+'%'}}>{i}</div>)
}	
	var num1=[]
	for(var i=1;i<=this.props.sizeB;i++){

	 num.push(<div key={i} className="div2"  style={{width:100/this.props.sizeB+'%'}}>{i}</div>)
}
var num2=[]
	for(var i=1;i<=this.props.sizeC;i++){
	 num.push(<div key={i} className="div3"  style={{width:100/this.props.sizeC+'%'}}>{i}</div>)
}
	return (
		<div>
			<div>{num}</div>
			<div>{num1}</div>
			<div>{num2}</div>

		</div>
	)
	}
}
ReactDOM.render(<App sizeA="8" sizeB="4" sizeC="5"/>,document.getElementById('app'))
