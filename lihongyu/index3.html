<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app">
    </div>
</body>

</html>
<script type="text/babel">
    class App extends React.Component {
	constructor(props) {
                super(props)
                this.state = {
                    val1: '1',
                    val2: '2',
                    val3: '3',
                    Select: '3',
                    info: true,
                    info2:'a'
                }
                this.handerlChange = this.handerlChange.bind(this)
            }
    handerlChange(ev){
    this.setState({
    [ev.target.names]:( ev.target.type === 'checkbox' ? ev.target.checked : ev.target.value)
})
}
    render(){
    return(<div><div><input type="text" names="val1" value={this.state.val1} onChange={this.handerlChange}/></div><div><input type="text" names="val2" value={this.state.val2} onChange={this.handerlChange}/></div><div><textarea names="val3"  cols="30" rows="10" value={this.state.val3} onChange={this.handerlChange}></textarea></div><div><select names="Select" value={this.state.Select} onChange={this.handerlChange}><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></div><div><input type="checkbox" names="info" checked={this.state.info} onChange={this.handerlChange}/>1<input type="checkbox" names="info" checked={this.state.info} onChange={this.handerlChange}/>2</div><div><label><input type="radio" name="abc" onChange={this.handerlChange} checked={this.state.info2 === 'a'} value="a" names="a"/>aaaa</label><label><input type="radio" name="abc" onChange={this.handerlChange} checked={this.state.info2 === 'b'} value="b" names="b"/>bbbb</label></div></div>)
}
}
ReactDOM.render(<App/>,document.getElementById('app'))
</script>
